<!DOCTYPE html>
<html>
<head>
  <title>Page Content Extractor</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      margin: 0;
      padding: 15px;
      width: 300px; /* Fixed width for Chrome extension */
      height: 400px; /* Fixed height for Chrome extension */
      box-sizing: border-box;
      overflow: hidden;

      /* Animated gradient background */
      background: linear-gradient(45deg, #42a5f5, #ab47bc, #ef5350, #ffa726);
      background-size: 300% 300%;
      animation: gradientAnimation 6s infinite;

      color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-size: 18px;
      margin: 20px 0 10px;
      color: #fff;
    }

    p {
      font-size: 14px;
      color: #eee;
      margin: 10px 0;
    }

    button {
      padding: 10px 20px;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      font-size: 14px;
      font-weight: bold;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      margin-top: 10px;
    }

    button:hover {
      transform: scale(1.05); /* Slightly enlarge the button */
      box-shadow: 0 0 15px 4px rgba(255, 255, 255, 0.7);
      border: 1px solid rgba(255, 255, 255, 0.5);
    }

    img {
      width: 100px;
      height: 100px;
      margin-bottom: 20px;
      border-radius: 50%;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    #status {
      font-size: 12px;
      margin-top: 10px;
    }

    /* Keyframes for gradient animation */
    @keyframes gradientAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
  </style>
</head>
<body>
  <img src="icon.png" alt="Extension Logo">
  <h1>Extract Page Content</h1>
  <p>Click the button below to extract the content of the current page and save it.</p>
  <button id="extractButton">Extract Content</button>
  <p id="status"></p>

  <script src="popup.js"></script>
</body>
</html>
